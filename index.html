        // --- DATA HYDRATION ---
        const DB = RAW_DATA.map(row => {
            const [id, emoji, store, category, title, desc, price, ingStr, stepStr] = row;
            
            // Ingredients Parsing
            const ingredientsDetail = ingStr.split('|').map(item => {
                const parts = item.split('/');
                return { name: parts[0], brand: parts[1] || "-", price: parts[2] ? parts[2] + "Ïõê" : "-", qty: parts[3] || "1Í∞ú" };
            });

            // Steps Parsing
            const steps = stepStr.split('|').map(text => ({ text }));

            return {
                id, emoji, store, category, views: Math.floor(Math.random() * 20000) + 1000,
                ko: { title, desc, price, ingredientsDetail, steps },
                en: { 
                    title: "K-Food Combo", desc: "Delicious Hack", price: "~$3.00", 
                    ingredientsDetail: ingredientsDetail.map(i => ({...i, price: "-", qty: i.qty})),
                    steps: [{text: "Follow the Korean instructions or use translator app!"}]
                }
            };
        });

        // --- APP LOGIC ---
        let currentLang = 'ko', filterStore = 'all', filterCat = 'all';
        window.onload = renderList;

        function renderList() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filtered = DB.filter(item => {
                const data = item[currentLang];
                return (filterStore === 'all' || item.store === filterStore) &&
                       (filterCat === 'all' || item.category === filterCat) &&
                       (data.title.toLowerCase().includes(searchInput) || data.desc.toLowerCase().includes(searchInput));
            });

            if (filtered.length === 0) { grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px;color:#999;">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§ üò¢</div>`; return; }

            grid.innerHTML = filtered.map(item => {
                const c = item[currentLang];
                return `<div class="card" onclick="showDetail(${item.id})">
                    <div class="card-img-area">${item.emoji}</div>
                    <div class="card-body">
                        <div class="badges"><span class="badge badge-store">${item.store}</span><span class="badge badge-cat">${item.category}</span></div>
                        <h3 class="card-title">${c.title}</h3>
                        <div class="card-price">${c.price}</div>
                    </div></div>`;
            }).join('');
        }

        function showDetail(id) {
            const item = DB.find(p => p.id === id), c = item[currentLang];
            item.views++;
            
            const ingHTML = c.ingredientsDetail.map(ing => `<div class="ing-item"><div><div class="ing-name">${ing.name}</div><span class="ing-brand">${ing.brand}</span></div><div class="ing-detail"><span class="ing-price">${ing.price}</span><span class="ing-qty">${ing.qty}</span></div></div>`).join('');
            const stepHTML = c.steps.map((s,i) => `<div class="step-item"><div class="step-num">${i+1}</div><div class="step-text">${s.text}</div></div>`).join('');

            document.getElementById('detail-content').innerHTML = `
                <div class="recipe-header">
                    <div class="recipe-emoji">${item.emoji}</div>
                    <h2 class="recipe-title">${c.title}</h2>
                    <p class="recipe-desc">${c.desc}</p>
                    <div class="recipe-meta"><div class="meta-box"><span class="meta-label">Í∞ÄÍ≤©</span><span class="meta-val">${c.price}</span></div><div class="meta-box"><span class="meta-label">Ï°∞ÌöåÏàò</span><span class="meta-val">${item.views.toLocaleString()}</span></div></div>
                </div>
                <div class="section-title">Ïû¨Î£å Ï§ÄÎπÑ</div><div class="ing-list">${ingHTML}</div>
                <div class="section-title">Ï°∞Î¶¨ ÏàúÏÑú</div><div class="step-list">${stepHTML}</div>`;
            
            document.getElementById('list-view').classList.remove('active'); document.getElementById('detail-view').classList.add('active'); window.scrollTo(0,0);
        }

        function goHome() { document.getElementById('detail-view').classList.remove('active'); document.getElementById('list-view').classList.add('active'); renderList(); }
        function toggleLanguage() { currentLang = currentLang === 'ko' ? 'en' : 'ko'; renderList(); if(document.getElementById('detail-view').classList.contains('active')) goHome(); }
        function setStoreFilter(s) { filterStore = s; updateFilterUI('.store-btn', s); renderList(); }
        function setCatFilter(c) { filterCat = c; updateFilterUI('.cat-btn', c); renderList(); }
        function updateFilterUI(sel, val) { document.querySelectorAll(sel).forEach(b => { b.classList.toggle('active', b.textContent.includes(val==='all'?'Ï†ÑÏ≤¥':val) || b.getAttribute('onclick').includes(`'${val}'`)); }); }
        function filterData() { renderList(); }
    </script>
