        const DB = RAW_DATA.map(row => {
            const [id, emoji, store, category, title, desc, price, ingStr, stepStr] = row;
            const ingredientsDetail = ingStr.split('|').map(item => {
                const parts = item.split('/');
                return { name: parts[0], brand: parts[1], price: parts[2] ? parts[2] + "ì›" : "-", qty: parts[3] || "1ê°œ" };
            });
            const steps = stepStr.split('|').map(text => ({ text }));
            return {
                id, emoji, store, category, views: Math.floor(Math.random() * 20000) + 1000,
                ko: { title, desc, price, ingredientsDetail, steps },
                en: { title: "K-Food", desc: "Recipe", price: "-", ingredientsDetail: [], steps: [] }
            };
        });

        let currentLang = 'ko', filterStore = 'all', filterCat = 'all';
        window.onload = renderList;

        function renderList() {
            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filtered = DB.filter(item => {
                const data = item[currentLang];
                return (filterStore === 'all' || item.store === filterStore) &&
                       (filterCat === 'all' || item.category === filterCat) &&
                       (data.title.toLowerCase().includes(searchInput) || data.desc.toLowerCase().includes(searchInput));
            });

            if (filtered.length === 0) { grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px;color:#999;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤ ğŸ˜¢</div>`; return; }

            grid.innerHTML = filtered.map(item => {
                const c = item[currentLang];
                return `<div class="card" onclick="showDetail(${item.id})">
                    <div class="card-img-area">${item.emoji}</div>
                    <div class="card-body">
                        <div class="badges"><span class="badge badge-store">${item.store}</span><span class="badge badge-cat">${item.category}</span></div>
                        <div class="card-title">${c.title}</div>
                        <div class="card-price">${c.price}</div>
                    </div></div>`;
            }).join('');
        }

        function showDetail(id) {
            const item = DB.find(p => p.id === id), c = item[currentLang];
            item.views++;
            
            const ingHTML = c.ingredientsDetail.map(ing => `
                <div class="ing-item">
                    <div>
                        <div class="ing-name">${ing.name} <span class="ing-brand">${ing.brand}</span></div>
                    </div>
                    <div class="ing-detail">
                        <span class="ing-price">${ing.price}</span>
                        <div><span class="ing-qty">${ing.qty}</span></div>
                    </div>
                </div>`).join('');
                
            const stepHTML = c.steps.map((s,i) => `
                <div class="step-item">
                    <div class="step-num">${i+1}</div>
                    <div class="step-text">${s.text}</div>
                </div>`).join('');

            document.getElementById('detail-content').innerHTML = `
                <div class="recipe-header">
                    <div class="recipe-emoji">${item.emoji}</div>
                    <h2 class="recipe-title">${c.title}</h2>
                    <p class="recipe-desc">${c.desc}</p>
                    <div class="recipe-meta">
                        <div class="meta-box"><span class="meta-label">ì˜ˆìƒ ê°€ê²©</span><div class="meta-val">${c.price}</div></div>
                        <div class="meta-box"><span class="meta-label">ì¡°íšŒìˆ˜</span><div class="meta-val">${item.views.toLocaleString()}</div></div>
                    </div>
                </div>
                <div class="section-title">ì¬ë£Œ ì¤€ë¹„</div>
                <div class="ing-list">${ingHTML}</div>
                <div class="section-title">ì¡°ë¦¬ ìˆœì„œ</div>
                <div class="step-list">${stepHTML}</div>
            `;
            
            document.getElementById('list-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            document.getElementById('static-intro').style.display = 'none'; // ìƒì„¸ í˜ì´ì§€ì—ì„  ì†Œê°œê¸€ ìˆ¨ê¹€
            window.scrollTo(0,0);
        }

        function goHome() { 
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('list-view').classList.add('active');
            document.getElementById('static-intro').style.display = 'block'; // ëª©ë¡ìœ¼ë¡œ ì˜¤ë©´ ë‹¤ì‹œ ë³´ì„
            renderList();

        function togglePrivacy() {
            const el = document.getElementById('privacy-policy');
            el.classList.toggle('show');
            // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ ì´ë™
            if(el.classList.contains('show')) window.scrollTo(0, document.body.scrollHeight);

        function setStoreFilter(s) { filterStore = s; updateFilterUI('.store-btn', s); renderList(); }
        function setCatFilter(c) { filterCat = c; updateFilterUI('.cat-btn', c); renderList(); }

            document.querySelectorAll(sel).forEach(b => { 
                b.classList.toggle('active', b.textContent.includes(val==='all'?'ì „ì²´':val) || b.getAttribute('onclick').includes(`'${val}'`));
